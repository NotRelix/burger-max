<!DOCTYPE html>
<html lang="en">

<head>

  <title>Burger Max</title>
</head>

<body>
  <header>
    <h1>Burger Max</h1>
    <nav>
      <button class="home-btn">Home</button>
      <button class="menu-btn">Menu</button>
      <button class="about-btn">About</button>
    </nav>
  </header>
  <div id="content">
    <div class="top-content">
      <div class="hero-content">
        <h1>Welcome to Burger Max!</h1>
        <p>Enjoy delicious, handcrafted burgers made with fresh ingredients. Order now for delivery or explore our
          mouthwatering menu!</p>
        <div class="btn-container">
          <button class="cta">Shop Now!</button>
        </div>
      </div>
      <img class="hero-banner" src="../public/burger-max.png" alt="burger max building outside">
    </div>
    <div class="body-content">
      <h1>Open Hours</h1>
      <table>
        <tr>
          <th>Monday</th>
          <td>8AM - 6PM</td>
        </tr>
        <tr>
          <th>Tuesday</th>
          <td>8AM - 6PM</td>
        </tr>
        <tr>
          <th>Wednesday</th>
          <td>8AM - 6PM</td>
        </tr>
        <tr>
          <th>Thursday</th>
          <td>8AM - 6PM</td>
        </tr>
        <tr>
          <th>Friday</th>
          <td>8AM - 6PM</td>
        </tr>
        <tr>
          <th>Saturday</th>
          <td>8AM - 4PM</td>
        </tr>
        <tr>
          <th>Sunday</th>
          <td>Closed</td>
        </tr>
      </table>
    </div>
  </div>

</html>
